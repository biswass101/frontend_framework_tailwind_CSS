<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <nav class="nav-bar h-16 bg-[rgb(36,37,38)] max-w-full flex items-center">
        <div class="logo-search bg-green-300 flex justify-center items-center max-w-full">
            <div class="logo">
                <img class="h-[60px] w-[70px]" src="./images/facebook_logo.png" alt="logo_fb">
            </div>
            <div class="search-area rounded-2xl bg-[#3A3B3C]">
                <i class="fa-solid fa-magnifying-glass text-white ml-4"></i>
                <input class = "h-10 w-48 bg-[#3A3B3C] rounded-2xl"type="text" placeholder="Search on facebook">
            </div>
        </div>

        <div class = "main-na w-[35%] h-12 flex justify-evenly items-center mx-48">
            <i class="fa-solid fa-house-chimney text-white"></i>
            <i class="fa-solid fa-store text-white"></i>
            <i class="fa-solid fa-people-group text-white"></i>
            <i class="fa-solid fa-gamepad text-white"></i>
        </div>
        <div class = "set-pro flex h-full ml-24 justify-center items-center text-white">
            <div class="h-10 w-10 rounded-full ml-3 flex justify-center items-center"><i class="fa-solid fa-bars text-white"></i></div>
            <div class="h-10 w-10 rounded-full ml-3 flex justify-center items-center"><i class="fa-brands fa-facebook-messenger"></i></div>
            <div class="h-10 w-10 rounded-full ml-3 flex justify-center items-center">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="h-10 w-10  rounded-full ml-3 flex justify-center items-center">
                <img class="rounded-full" src="./images/niloy_profile.jpg" alt="profile_pic">
            </div>
        </div>
    </nav>
</body>

</html>
